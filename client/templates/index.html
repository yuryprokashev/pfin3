<html ng-app = "personalFinance" ng-controller = "pfinAppCtrl">
<head>
    <title>Plannr.ai</title>
    <!-- import Angular and it's services -->
    <script type = "text/javascript" src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.js"></script>
    <script type = "text/javascript" src = "https://code.angularjs.org/1.5.0-rc.2/angular-route.js"></script>
    <!--End Angular and it's services-->
    <!-- Bootstrap CSS/JS and jQuery JS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script type = "text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type = "text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!--End Bootstrap and jQuery-->
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <!--End Font Awesome-->
    <!-- Socket.io -->
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <!--End Socket.io-->
    <!-- The app styles -->
    <!--<link rel = "stylesheet" href = "/assets/css/style.css">-->
    <link rel = "stylesheet" href = "/assets/dist/style.css">
    <!--End the App Styles-->
    <!-- the App javascript -->
    <!--<script type = "text/javascript" src = "/assets/js/bundle.js"></script>-->
    <script type = "text/javascript" src = "/assets/dist/bundle.js"></script>
    <!--Enf the App Javascript-->
    <!--Facebook Auth _=_ insertion bug-->
    <script type="text/javascript">
        var fbBug = /#-=-/;
        if (fbBug.test(window.location.hash) && fbBug.test(window.location.hash)) {
            if (window.history && history.pushState) {
                window.history.pushState("", document.title, window.location.pathname);
            } else {
                // Prevent scrolling by storing the page's current scroll offset
                var scroll = {
                    top: document.body.scrollTop,
                    left: document.body.scrollLeft
                };
                window.location.hash = '';
                // Restore the scroll offset, should be flicker free
                document.body.scrollTop = scroll.top;
                document.body.scrollLeft = scroll.left;
            }
        }
    </script>
    <!--End Facebook auth _=_ insertion bug fix-->
    <!-- Google Analytics -->
    <script>
        window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
        ga('create', 'UA-29613737-4', 'auto');
        ga('send', 'pageview');
    </script>
    <script async src='https://www.google-analytics.com/analytics.js'></script>
    <!-- End Google Analytics -->
</head>

<body>
<header>
    <nav class = "navbar navbar-default">
        <div class = "container-fluid">
            <div class = "navbar-header">
                <ul class="nav navbar-nav">
                    <li><a href = "#/" class = "navbar-brand">Personal Finance</a></li>
                    <!--<li><a href = "#dashboard">Dashboard</a></li>-->
                    <li><a href = "#log-and-plan">Log and Plan</a></li>
                </ul>
            </div>
            <div class="navbar-header navbar-right">
                <ul class = "nav navbar-nav">
                    <li>
                        <a class="fa fa-google-plus-square fa-2x"
                           href="/auth/google"
                           ng-show = "!state.user._id"
                           aria-hidden="true"></a>
                    </li>
                    <li>
                        <a class="fa fa-facebook-square fa-2x"
                           href="/auth/facebook"
                           ng-show = "!state.user._id"
                           aria-hidden="true"></a>
                    </li>
                    <li>
                        <a class = "fa fa-sign-out fa-2x"
                           href = "/auth/logout"
                           ng-show = "state.user._id"
                           aria-hidden="true"></a>
                    </li>
                    <li class="navbar-right" ng-show = "state.user._id">
                        <img ng-src="{{ state.user.public.picture }}">
                    </li>
                </ul>
            </div>
        </div>
    </nav>  <!--end of navigation -->
</header>

<div class="container-fluid spinner-bg" ng-view></div> <!-- end of content area -->

<footer></footer> <!-- end of footer -->
</body>
</html>
