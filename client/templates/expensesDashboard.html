<div class = "row" ng-show = "true">
    <div class = "col-md-12">
        <div class="panel panel-info">
            <div class = "panel-heading">Daily Expenses volume in current month by day</div>
            <div class = "panel-body">
                <div class = "row">
                    <div class="col-md-12">
                        <div class="list-group">
                            <div class = "list-group-item text-danger">
                                <div class = "row">
                                    <div class="col-md-4">
                                        <p>Total budget this month: {{monthlyTotal.plan + monthlyTotal.fact|number:0}} R</p>
                                    </div>
                                    <div class="col-md-8">
                                        <div class = "progress expense-dashboard-progress">
                                            <div class="progress-bar progress-bar-success" ng-style = "style.fact">{{monthlyTotal.fact|number:0}} R</div>
                                            <div class="progress-bar" ng-style = "style.plan">{{monthlyTotal.plan|number:0}} R</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div daily-volumes ></div>
            </div>
        </div>
    </div>
</div>
