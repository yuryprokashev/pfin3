<div class = "panel panel-primary">
    <div class = "panel-heading">You've probably spent today</div>
    <div class = "panel-body">
        <div class = "list-group">
            <form novalidate class = "list-group-item" name = "form" ng-submit = "confirm( e._id )"
                ng-repeat = "e in recommendedExpenseList">
                    <div class = "row">
                        <div class = "col-md-2">
                            <div class = "form-group input-group-sm">
                                <label class = "sr-only" for amount>Expense amount</label>
                                <input id = "input-amount-{{e._id}}"
                                       type = "number"
                                       class = "form-control"
                                       name = "amount"
                                       placeholder = "enter amount"
                                       ng-pattern = "/^[0-9]+(\.[0-9]{1,2})?$/"
                                       step = '"0.01'
                                       ng-model = "e.amount"/>

                            </div>
                        </div>
                        <div class = "col-md-8">
                            <div class= "form-group input-group-sm">
                                <label class = "sr-only" for description>Expense description</label>
                                <input id = "expense-description-{{e._id}}"
                                       type = "text"
                                       class = "form-control"
                                       name = "description"
                                       placeholder = "describe the expense"
                                       ng-model = "e.description"/>
                            </div>
                        </div>
                        <div class = "col-md-2 text-right">
                            <span class = "fa fa-check-circle-o fa-lg text-success"
                                  aria-hidden = "true"
                                  ng-click = "confirm( e._id )">
                            </span>
                            <span class = "fa fa-ban fa-lg text-danger"
                                  aria-hidden = "true"
                                  ng-click = "delete( e._id )">
                            </span>
                        </div>
                    </div>
            </form>
        </div>
    </div>
</div>
