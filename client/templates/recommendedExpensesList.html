<div class = "panel panel-primary">
    <div class = "panel-heading">Your Expense Feed</div>
    <div class = "panel-body">
        <div class = "list-group" ng-show = "recommendedExpenseList.length">
            <form novalidate class = "list-group-item" name = "form" ng-submit = "confirm( e._id )"
                ng-repeat = "e in recommendedExpenseList">
                    <div class = "row">
                        <div class = "col-md-3">
                            <div class = "form-group input-group-sm">
                                <label class = "sr-only" for amount>Expense amount</label>
                                <input id = "input-amount-{{e._id}}"
                                       type = "number"
                                       class = "form-control"
                                       name = "amount"
                                       placeholder = "enter amount"
                                       ng-pattern = "/^[0-9]+(\.[0-9]{1,2})?$/"
                                       step = '"0.01'
                                       ng-model = "e.amount"/>

                            </div>
                        </div>
                        <div class = "col-md-5">
                            <div class= "form-group input-group-sm">
                                <label class = "sr-only" for description>Expense description</label>
                                <input id = "expense-description-{{e._id}}"
                                       type = "text"
                                       class = "form-control"
                                       name = "description"
                                       placeholder = "describe the expense"
                                       ng-model = "e.description"/>
                            </div>
                        </div>
                        <div class = "col-md-4 text-right">
                            <button class = "btn btn-success btn-xs"
                                    ng-click = "confirm( e._id )"
                            >Confirm</button>
                            <button class = "btn btn-danger btn-xs"
                                    ng-click = "delete( e._id )"
                            >Reject</button>
                        </div>

                        <!--<div class = "col-md-2 text-right">-->
                            <!--<span class = "fa fa-check-circle-o fa-lg text-success"-->
                                  <!--aria-hidden = "true"-->
                                  <!--ng-click = "confirm( e._id )">-->
                            <!--</span>-->
                            <!--<span class = "fa fa-ban fa-lg text-danger"-->
                                  <!--aria-hidden = "true"-->
                                  <!--ng-click = "delete( e._id )">-->
                            <!--</span>-->
                        <!--</div>-->
                    </div>
            </form>
        </div>
        <div class = "list-group" ng-show = "!recommendedExpenseList.length && !isLoading">
            <div class = "list-group-item">
                <p>We can't guess your expenses for today anymore.</p>
                <p>If you have spent more today, you can enter it in the form above.</p>
            </div>
        </div>
        <div class = "list-group" ng-show = "isLoading">
            <!--<div class = "list-group-item">-->
                <!--<p class="list-group-item-text text-center">-->
                    <!--<i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom list-group-item-text text-center"></i>-->
                    <!--<span class="sr-only">Loading...</span>-->
                <!--</p>-->
            <!--</div>-->
            <p class="text-center">
                <i class="fa fa-spinner fa-pulse fa-3x fa-fw margin-bottom list-group-item-text text-center"></i>
                <span class="sr-only">Loading...</span>
            </p>
        </div>

    </div>
</div>
