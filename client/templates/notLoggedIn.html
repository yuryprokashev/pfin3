<div class = "center-block">
    <div class="alert alert-danger" role="alert" ng-show = "!user.user">
        <p>You are not logged in.</p>
        <a href="/auth/google" class="alert-link">Click here to sign in with your Google account.</a>
    </div>
    <div class = "alert alert-success" role = "alert" ng-show = "user.user">
        <p>You are logged in as {{user.user.public.username}}</p>
    </div>
</div>
